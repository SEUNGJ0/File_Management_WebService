{% extends "base.html" %}
{% block content %}
<h5 class="border-bottom pb-2 mb-3">관리 > 오류 로그 > {{errorlogs.title}} </h5>
<div style="padding-inline: 5%; padding-top: 2%;">
    <div class="pb-3 mb-0 border-bottom border-secondary font-weight-bold">
        <table width="100%">
        <tr>
            <td width="58%"><h5>{{errorlogs.title}}</h5></td>
            <td width="25%" style="font-size:0.75em">개시 : {{errorlogs.created_date}}</td>
        </tr>
        </table>
    </div>
    <div class="mt-3 mark-content" style="margin: 5%;">
    {% for key, value in errorlogs.error_message.items %}
        <table class="table table-sm table-hover">
            <tr>
                <td style="width:15%"><strong>오류 파일명 : </strong></td>
                <td>{{ key }}</td>
            </tr>
            <tr>
                <td><strong>오류 위치 : </strong></td>
                <td>{{ value }}</td>
            </tr>
        </table>
    {% endfor %}    
    </div>
{% endblock %}
