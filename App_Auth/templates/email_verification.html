{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class = "row">
        <div class = "col-lg-5">
            <form method="post" action="{% url 'App_Auth:email_check' %}">
                {% csrf_token %}
                {% if email and not error%}
                <div class="mb-3">
                    <label for="email">사용자 Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                        value="{{email}}" readonly="true">
                </div>
                <div class="mb-3">
                    <label for="number">인증 코드</label>
                    <input type="text" class="form-control" name="code" id="code" placeholder = "대소문자 구별">
                </div>
                <button type="submit" name="action" value="check_code" style="width:100%; height:35px;" class="btn btn-sm text-light bg-dark">완료</button>
                {% else %}
                <div class="mb-3">
                    <label for="email">사용자 Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                        value="{{'@naver.com'|lower}}">
                </div>
                <button type="submit" name="action" value="send_code" style="width:100%; height:35px;" class="btn btn-sm text-light bg-dark">코드 전송</button>
                {% endif %}
            </form>
        </div>
        <div class="col-lg-4">
            {% if error %}
            <br>
            <div class="alert alert-danger">
                <strong>{{ error }}</strong>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
